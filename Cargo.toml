[package]
name = "rpxy"
version = "0.1.3"
authors = ["Jun Kurihara"]
homepage = "https://github.com/junkurihara/rust-rpxy"
repository = "https://github.com/junkurihara/rust-rpxy"
license = "MIT"
readme = "README.md"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["http3"]
http3 = ["quinn", "h3", "h3-quinn"]

[dependencies]
env_logger = "0.10.0"
anyhow = "1.0.68"
clap = { version = "4.1.4", features = ["std", "cargo", "wrap_help"] }
futures = { version = "0.3.25", features = ["alloc", "async-await"] }
hyper = { version = "0.14.23", default-features = false, features = [
  "server",
  "http1",
  "http2",
  "stream",
] }
log = "0.4.17"
tokio = { version = "1.24.2", default-features = false, features = [
  "net",
  "rt-multi-thread",
  "parking_lot",
  "time",
  "sync",
  "macros",
] }
tokio-rustls = { version = "0.23.4", features = ["early-data"] }
rustls-pemfile = "1.0.2"
rustls = { version = "0.20.8", default-features = false }
rand = "0.8.5"
toml = { version = "0.6.0", default-features = false, features = ["parse"] }
rustc-hash = "1.1.0"
serde = { version = "1.0.152", default-features = false, features = ["derive"] }
hyper-rustls = { version = "0.23.2", default-features = false, features = [
  "tokio-runtime",
  "webpki-tokio",
  "http1",
  "http2",
] }
bytes = "1.3.0"
quinn = { version = "0.9.3", optional = true }
h3 = { path = "./h3/h3/", optional = true }
h3-quinn = { path = "./h3-quinn/", optional = true }
thiserror = "1.0.38"
x509-parser = "0.14.0"
derive_builder = "0.12.0"


[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5.0"


[dev-dependencies]


[profile.release]
codegen-units = 1
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
strip = true
