name: Unit Test

on:
  push:
  pull_request:
    types: [synchronize, opened]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Run unit tests
        run: |
          cargo test --verbose
